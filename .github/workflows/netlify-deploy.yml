name: Deploy to Netlify

# This workflow requires NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID secrets
# To use: Add secrets in repo Settings > Secrets and variables > Actions
# Then uncomment the push trigger below or run manually via workflow_dispatch

on:
  # push:
  #   branches: [ main, master ]
  workflow_dispatch: # Run manually only

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=dist
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

